theme:
  # Material theme
  name: material
  # Colors
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: amber

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black
      accent: amber
  # Font
  font:
    text: Roboto
    code: Roboto Mono
  # Language TODO: customize
  language: en
  # Logo / icons TODO: custimize
  #logo: assets/logo.png
  icon:
    logo: material/power
  #favicon: images/favicon.png
  features:
    # Monopage (?)
    - navigation.instant
    # Start loading when link is hovered
    - navigation.instant.prefetch
    # Progress bar
    - navigation.instant.progress
    # Update URL with anchor
    - navigation.tracking
    # Top menu tabs
    #- navigation.tabs
    # Breadcrumbs
    - navigation.path
    # Avoid loading hidden nav and save 33% of build size (can't show folded sections, redirects to first page of the section instead)
    #- navigation.prune
    # Section overview pages
    - navigation.indexes
    # Anchor following
    - toc.follow
    # Back to top button
    - navigation.top
    # Search suggestion
    - search.suggest
    # Search highlight
    - search.highlight
    # Search sharing
    #- search.share
    # Footer nav 
    - navigation.footer
    # Keep content tab choice synchronised
    - content.tabs.link
    # Edit the page on git TODO: uncomment if needed
    #- content.action.edit
    #- content.action.view

